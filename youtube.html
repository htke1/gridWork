<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Card box</title>
  </head>
  <body>
    <h1 style="margin-left: 35%">Jujutsu Kaisen Cards</h1>
    <section class="card-list">
      <article class="card">
        <header class="card-header">
          <p>Itadori</p>
          <h1>Yuji Itadori</h1>
        </header>
      </article>
      <article class="card">
        <header class="card-header">
          <p>Fushiguro</p>
          <h1>Megumi Fushiguro</h1>
        </header>
      </article>
      <article class="card">
        <header class="card-header">
          <p>Nobara</p>
          <h1>Nobara Kugisaki</h1>
        </header>
      </article>
      <article class="card">
        <header class="card-header">
          <p>Gojo sensei</p>
          <h1>Satoru Gojo</h1>
        </header>
      </article>
      <article class="card">
        <header class="card-header">
          <p>Todo-sama</p>
          <h1>Aoi Todo</h1>
        </header>
      </article>
      <article class="card">
        <header class="card-header">
          <p>King of curses</p>
          <h1>Sukuna</h1>
        </header>
      </article>
      <article class="card">
        <header class="card-header">
          <p>Suguru</p>
          <h1>Suguru Geto</h1>
        </header>
      </article>
    </section>

</html>
